<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet project level 3</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="modalLable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLable"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal"></button>
                    <a type="button" class="btn btn-primary read-more"></a>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="jumbotron jumbotron-fluid bg-dark">
            <div class="container-xl">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <h1 class="display-3"></h1>
                                <p class="lead"></p>
                            </div>
                            <div class="col-auto text-right mt-2 mb-2">
                                <div class="btn-group btn-group-toggle" data-toggle="language">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="options" id="en">En
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="ru">Ru
                                    </label>
                                </div>
                            </div>
                        </div>
                        <form action="" class="rss-form">
                            <div class="form-row">
                                <div class="col">
                                    <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="" autocomplete="off">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5"></button>
                                </div>
                            </div>
                        </form>
                        <p class="text-muted my-1"></p>
                    </div>
                </div>
            </div>
        </section>
        <div class="container-xl">
            <div class="row">
                <div class="col-md-2 col-lg-8 mx-auto mb-5 feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-8 col-lg-8 mx-auto posts"></div>
            </div>
        </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div class="text-center">created by <a href="https://ru.hexlet.io/u/slavakaderkin" target="_blank">Slava Kaderkin</a> for <a href="https://ru.hexlet.io">Hexlet</a></div>
        </div>
    </footer>
</body>
</html>
